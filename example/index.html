<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Router</title>
    <script type="module" src="/router.js"></script>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 14px;
        box-sizing: border-box;
      }

      router-link a {
        color: #2979FF;
      }

      router-link[active],
      router-link[active] a {
        color: #4CAF50;
      }
    </style>
  </head>
  <body>
    <router-link to="/dashboard">
      <a>Dashboard</a>
    </router-link>
    <router-link to="/sign-in">
      <a>Sign In</a>
    </router-link>
    <router-link to="/sign-up">
      <a>Sign Up</a>
    </router-link>
    <router-link to="/admin">
      <a>Admin</a>
    </router-link>
    <router-link to="/products">
      <a>Products</a>
    </router-link>
  </body>
</html>
